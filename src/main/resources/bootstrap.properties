spring.application.name=lost-and-found-service
spring.cloud.config.uri=${CONFIG-SERVICE-URL}

logging.pattern.dateformat: yyyy-MM-dd HH:mm:ss.SSS,Asia/Jerusalem
logging.file.path=logs

spring.main.allow-bean-definition-overriding=true

spring.rabbitmq.host = rabbitmq3
spring.rabbitmq.username=myuser
spring.rabbitmq.password=mypassword
rabbitmq.exchange.lostpet=lostpet
rabbitmq.queue.lostpet=lostpet
rabbitmq.routingkey.lostpet=lostpet

rabbitmq.exchange.foundpet=foundpet
rabbitmq.queue.foundpet=foundpet
rabbitmq.routingkey.foundpet=foundpet

# loggers

management.endpoint.loggers.enabled=true

 

#Metrics related configurations

management.endpoint.logfile.enabled=true

management.endpoint.metrics.enabled=true

management.endpoints.web.exposure.include=*

management.endpoint.prometheus.enabled=true

management.metrics.export.prometheus.enabled=true

 

# for admin app

management.endpoint.health.show-details=always
